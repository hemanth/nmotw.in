	<header>
		<h2 class="title">Regexgen</h2>
		<div class="meta date">








  


<time datetime="2016-12-22T19:29:30+05:30" pubdate data-updated="true">Dec 22<span>nd</span>, 2016</time></div>
	</header>
	<div class="entry-content"><h1><a href="https://www.npmjs.com/package/regexgen">regexgen</a></h1>

<blockquote><p>Generates regular expressions that match a set of strings.</p></blockquote>

<p><strong>Get it:</strong> <code>npm install --save regexgen</code></p>

<p><strong>Sample usage in code:</strong></p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="kr">const</span> <span class="nx">regexgen</span> <span class="o">=</span> <span class="nx">require</span><span class="p">(</span><span class="s1">&#39;regexgen&#39;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'><span class="nx">regexgen</span><span class="p">([</span><span class="s1">&#39;foobar&#39;</span><span class="p">,</span> <span class="s1">&#39;foobaz&#39;</span><span class="p">,</span> <span class="s1">&#39;foozap&#39;</span><span class="p">,</span> <span class="s1">&#39;fooza&#39;</span><span class="p">]);</span> <span class="c1">// =&gt; /foo(?:zap?|ba[rz])/</span>
</span><span class='line'>
</span><span class='line'><span class="c1">//You can also use the `Trie` class directly:</span>
</span><span class='line'>
</span><span class='line'><span class="kr">const</span> <span class="p">{</span><span class="nx">Trie</span><span class="p">}</span> <span class="o">=</span> <span class="nx">require</span><span class="p">(</span><span class="s1">&#39;regexgen&#39;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'><span class="kd">let</span> <span class="nx">t</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">Trie</span><span class="p">;</span>
</span><span class='line'><span class="nx">t</span><span class="p">.</span><span class="nx">add</span><span class="p">(</span><span class="s1">&#39;foobar&#39;</span><span class="p">);</span>
</span><span class='line'><span class="nx">t</span><span class="p">.</span><span class="nx">add</span><span class="p">(</span><span class="s1">&#39;foobaz&#39;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'><span class="nx">t</span><span class="p">.</span><span class="nx">toRegExp</span><span class="p">();</span> <span class="c1">// =&gt; /fooba[rz]/</span>
</span></code></pre></td></tr></table></div></figure>


<p><strong>Sample usage on CLI:</strong></p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">$</span> <span class="nx">regexgen</span>
</span><span class='line'><span class="nx">Usage</span><span class="o">:</span> <span class="nx">regexgen</span> <span class="p">[</span><span class="o">-</span><span class="nx">gimuy</span><span class="p">]</span> <span class="nx">string1</span> <span class="nx">string2</span> <span class="nx">string3</span><span class="p">...</span>
</span></code></pre></td></tr></table></div></figure>
